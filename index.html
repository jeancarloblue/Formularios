<!DOCTYPE html>
<html lang="es">

	<head>

	<body>
  		<header>
    			
  		</header>
  		<main>
			<form action="/procesar-formulario" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce el nombre" minlength="3" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="introduce el apellido" minlength="3" required>
                <br><br>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required minlength="8" maxlength="12">
                <br><br>
                <label for="via">Tipo de Via:</label>
                <select id="via" name="via">
                     <option value="calle">calle</option>
                    <option value="avenida">Avenida</option>
                    <option value="paseo">Paseo</option>
                </select>
                <label for="nombre_via">Nombre Via:</label>
                <input type="text" id="nom_via" name="nombre_via" placeholder="introduce la via">
                <label for="numero">Numero:</label>
                <input type="number" id="numero" name="numero" >
                <label for="postal">Código Postal:</label>
                <input type="text" id="postal" name="postal" placeholder="introduce el código postal" pattern="[0-9]{5}">
                <br><br>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" min="18" >
                <input type="checkbox" id="suscripcion" name="suscripcion" value="suscrito">
                <label for="suscripcion">Suscribirse a la newsletter</label>

                <input type="radio" id="opcion1" name="opciones" value="opcion1">
                <label for="opcion1">Opción 1</label>

                <input type="radio" id="opcion2" name="opciones" value="opcion2">
                <label for="opcion2">Opción 2</label>
              
                <input type="submit" value="Enviar">
              </form>
		
			
   		</main>
		<footer>
			
		</footer>
	</body>
</html>
